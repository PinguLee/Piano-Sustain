<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Sustain</title>
  <link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css">
  <script src="./public/javascripts/script.js"></script>
</head>

<body>
  <div id="root">
    <div class="piano">
      <div class="key white" data-note="c5"></div>
      <div class="key black" data-note="c#5"></div>
      <div class="key white" data-note="d5"></div>
      <div class="key black" data-note="d#5"></div>
      <div class="key white" data-note="e5"></div>
      <div class="key white" data-note="f5"></div>
      <div class="key black" data-note="f#5"></div>
      <div class="key white" data-note="g5"></div>
      <div class="key black" data-note="g#5"></div>
      <div class="key white" data-note="a5"></div>
      <div class="key black" data-note="a#5"></div>
      <div class="key white" data-note="b5"></div>
    </div>
    <audio id="audio" src="./public/sounds/c5.mp3"></audio>
    <audio id="audio" src="./public/sounds/c#5.mp3"></audio>
    <audio id="audio" src="./public/sounds/d5.mp3"></audio>
    <audio id="audio" src="./public/sounds/d#5.mp3"></audio>
    <audio id="audio" src="./public/sounds/e5.mp3"></audio>
    <audio id="audio" src="./public/sounds/f5.mp3"></audio>
    <audio id="audio" src="./public/sounds/f#5.mp3"></audio>
    <audio id="audio" src="./public/sounds/g5.mp3"></audio>
    <audio id="audio" src="./public/sounds/g#5.mp3"></audio>
    <audio id="audio" src="./public/sounds/a5.mp3"></audio>
    <audio id="audio" src="./public/sounds/a#5.mp3"></audio>
    <audio id="audio" src="./public/sounds/b5.mp3"></audio>
  </div>
</body>

</html>
